<!doctype html>
<html lang="en">

<head>
    <title>Claculater</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <style>
        button {
            width: 50px;
            height: 50px;
            margin: 10px;
            font-size: 20px;
        }
        input{
            text-align: right;
            
        }
        input::placeholder {
            text-align: left;
        }
        input:focus {
            box-shadow: none;
            border: 2px solid #000;
            outline: none;
        }
    </style>
</head>


<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-5">
                <div
                    class="calc-wrapper p-3 border rounded shadow d-flex flex-column justify-content-center align-items-center">
                    <h2>Calculater</h2>
                    <div class="mt-5 col-8  ">
                        <input type="text" id="result" class="form-control mb-3" placeholder="Enter number">
                       

                        <button type="button">7</button>
                        <button type="button">8</button>
                        <button type="button">9</button>
                        <button type="button">/</button>
                        <br>
                        <button type="button">4</button>
                        <button type="button">5</button>
                        <button type="button">6</button>
                        <button type="button">*</button>
                        <br>
                        <button type="button">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                        <button type="button">-</button>
                        <br>
                        <button type="button">0</button>
                        <button type="button">.</button>
                        <button type="button">=</button>
                        <button type="button">+</button>
                        <br>
                        <button type="button" class="btn btn-danger p-2 col-3 mx-auto">Clear</button>
                    </div>
<p></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        
        <script>
            let btn = document.querySelectorAll('button')
            let result = document.getElementById('result')

            btn.forEach((button)=>{
                button.addEventListener('click' ,(event) => {
                    let val = event.target.innerText
                    
                    if(val == "="){
                        result.value = eval(result.value)
                       
                    }
                    else if (val == "Clear"){
                        result.value = ""
                    }
                    else{
                        result.value += val
                     
                    } 
                })
            })
        </script>
</body>


</html>
